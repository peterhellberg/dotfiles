set-option -sa terminal-overrides ",xterm*:Tc"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Make it use C-a, similar to screen..
unbind C-b
unbind l
set -g prefix C-a
bind-key C-a last-window

unbind C-a
set -g prefix C-a
bind C-a send-prefix

set -g default-terminal "screen-256color"
setw -g xterm-keys on
set -g status-fg white
set -g status-bg black
set -g status-left-length 40
setw -g monitor-activity on
set -g visual-activity on
setw -g window-status-current-style bg=green,fg=white
set -g history-limit 4096
bind r source-file ~/.tmux.conf

# No delay after pressing Esc in vim
set -sg escape-time 0

# Copy mode in vi
unbind [
bind Escape copy-mode
setw -g mode-keys vi
unbind p
bind p paste-buffer
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+


# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Better splitting
unbind %
unbind '"'
bind h split-window -h
bind v split-window -v

# 0 is too far away!
set -g base-index 1

# Bind resize commands to C-a r-Up/Down/etc., because I've mapped Meta-L/Meta-R
# to Esc-B, Esc-F: http://snipplr.com/view/28113/config-terminal-to-move-wordbyword/
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# Vi keys
set -g status-keys vi
setw -g mode-keys vi

# Mouse settings
set-option -g -q mouse on

# Status bar
set -g status off

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
